{%extends "base.html" %}

{%block content%}
<div class="container">
<h2>{{ email}}'s Blogs </h1>
<br>
{% for blog in blogs%}
    <h3><a href ="/posts/{{ blog._id}}">{{blog.title}}</a></h3>

    <p>{{blog.description}}</p>
    <p> Written By - {{blog.author}}</p>
    <hr>
    {% endfor%}

{% endblock %}
